<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script src="https://kit.fontawesome.com/7a014ee7e7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 ">
          <form id="search">
            <input type="text" placeholder="Enter a city" autocomplete="off" id="city-input" />
            <button type="submit" class="btn btn-primary">Submit</button>
            <button id="location-button">
              <i class="fas fa-map-marker-alt location"></i>
            </button>
          </form>
        </div>
        <div class="col-4" id="temperature-type">
          <a href="#" id="celsius-link">°C </a>   
          <a href="#" id="fahrenheit-link">°F </a>
      </div>
    </div>
    <hr />
      <div class="row">
        <div class="col leftcol1" id="city-name">
          <h1>Amsterdam</h1>
          <div id="current-date">Monday, January 10 2022</div>
        </div>
        <div class="col rightcol1">
          <h2>
            <span id="tempDisplay">9</span>
            <span id="temp-unit">°C</span>
          </h2>
          <h3>
            <span id="max">11</span>
            <span>°</span> /
            <span id="min">4</span>
            <span>°</span>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col leftcol2">
          <img src="img/cloudsun.png" class="main-img">
          <div id="weather">Partly cloudy</div>
        </div>
        <div class="col rightcol2">
          <div class="measure" id="clouds">Cloudiness: 37%</div>
          <div class="measure" id="humidity">Humidity: 90%</div>
          <div class="measure" id="wind">Wind: 16 km/h</div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col week-weather">
          <div class="card">
            <div class="card-body"><strong>Tue</strong></div>
            <img 
              class="week-img"
              src="img/cloudysunrain.png"
            />
            <div class="week-temp"> 
              <span id="max">8°</span> /
              <span id="min">3°</span>
            </div>
          </div>
        </div>
        <div class="col week-weather">
          <div class="card">
            <div class="card-body"><strong>Wed</strong></div>
            <img
              class="week-img"
              src="img/rainy.png"
            />
            <div class="week-temp"> 
              <span id="max">8°</span> /
              <span id="min">3°</span>
            </div>
          </div>
        </div>
        <div class="col week-weather">
          <div class="card">
            <div class="card-body"><strong>Thu</strong></div>
            <img
              class="week-img"
              src="img/cloud.png"
            />
            <div class="week-temp"> 
              <span id="max">8°</span> /
              <span id="min">3°</span>
            </div>
          </div>
        </div>
        <div class="col week-weather">
          <div class="card">
            <div class="card-body"><strong>Fri</strong></div>
            <img
              class="week-img"
              src="img/cloudsun.png"
            />
            <div class="week-temp"> 
              <span id="max">8°</span> /
              <span id="min">3°</span>
            </div>
          </div>
        </div>
        <div class="col week-weather">
          <div class="card">
            <div class="card-body"><strong>Sat</strong></div>
            <img 
              class="week-img"
              src="img/rainy.png"
            />
            <div class="week-temp"> 
              <span id="max">8°</span> /
              <span id="min">3°</span>
            </div>
          </div>
        </div>
        <div class="col week-weather">
          <div class="card">
            <div class="card-body"><strong>Sun</strong></div>
            <img
              class="week-img"
              src="img/cloudsun.png"
            />
            <div class="week-temp"> 
              <span id="max">8°</span> /
              <span id="min">3°</span>
            </div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
