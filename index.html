<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <script
    src="https://kit.fontawesome.com/7a014ee7e7.js"
    crossorigin="anonymous"
  ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form id="search">
            <input
              type="text"
              placeholder="Enter a city"
              autocomplete="off"
              id="city-input"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
            <button id="location-button">
              <i class="fas fa-map-marker-alt location"></i>
            </button>
          </form>
        </div>
        <div class="col-4" id="temperature-type">
          <a href="#" class="degree-type" id="celsius-link">°C </a>
          <a href="#" class="degree-type" id="fahrenheit-link">°F </a>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col leftcol1" id="city-name">
          <h1>Amsterdam</h1>
          <div id="current-date">Monday, January 10 2022</div>
        </div>
        <div class="col rightcol1">
          <h2>
            <span id="temp-display">9</span>
            <span id="temp-unit">°C</span>
          </h2>
          <h3>
            <span id="max">11</span>
            <span>°</span> /
            <span id="min">4</span>
            <span>°</span>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col leftcol2">
          <div id="weather">Partly cloudy</div>
          <img src="img/01d.png" id="icon" />
        </div>
        <div class="col rightcol2">
          <div class="measure" id="clouds">Cloudiness: 37%</div>
          <div class="measure" id="humidity">Humidity: 90%</div>
          <div class="measure" id="wind">Wind: 16 km/h</div>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <a
      href="https://github.com/98Suzanne/Weather-app"
      class="github"
      target="blank"
      >Open source code</a
    >
    <div id="contact">
      <span>by</span>
      <a
        href="https://www.linkedin.com/in/svandinten/"
        class="linkedin"
        target="blank"
        >Suzanne van Dinten</a
      >
    </div>
    <script src="app.js"></script>
  </body>
</html>
